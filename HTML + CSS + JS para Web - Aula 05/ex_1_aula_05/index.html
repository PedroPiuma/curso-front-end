<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script src="./main.js"></script>
</head>

<body>
    <header>
        <h1>Calculadora</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Excepturi similique aliquid incidunt quidem odio
            dolorum tempora neque libero aperiam nobis! Aliquid eligendi totam exercitationem ducimus expedita veniam
            molestias illum temporibus.
        </p>
    </header>
    <main>
        <form id="formulario">
            <label for="firt-number">Primeiro Operador</label>
            <input type="number" name="number" id="first-number">
            <label for="second-number">Segundo Operador</label>
            <input type="number" name="number" id="second-number">
            <select name="select" id="operador">
                <option value="/" selected>Dividir</option>
                <option value="+">Somar</option>
                <option value="-">Subtrair</option>
                <option value="*">Multiplicar</option>
            </select>
            <button>Enviar</button>
        </form>
        <p id="resultado"></p>
    </main>
</body>

</html>
