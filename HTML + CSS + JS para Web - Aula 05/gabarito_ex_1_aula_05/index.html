<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script src="./main.js"></script>
</head>

<body>
    <main>

        <section>
            <h1>Calculadora</h1>

            </p>
        </section>
        <form id="formulario">
            <input type="number" name="number" id="value_1" placeholder="Digite o número 1">
            <input type="number" name="number" id="value_2" placeholder="Digite o número 2">
            <select name="select" id="operator">
                <option value="soma">Soma</option>
                <option value="subtracao">Subtração</option>
                <option value="multiplicacao">Multiplicação</option>
                <option value="divisao" selected>Divisão</option>
            </select>
            <button type="button" onclick="calculate()">Calcular</button>
        </form>
        <p id="resultado"></p>
