<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Página de cadastro</title>
</head>

<body>
    <section>
        <h1>Página de cadastro</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Incidunt aut nobis, consequuntur autem inventore
            consequatur accusamus officiis tempore assumenda neque saepe! Quo sequi cumque velit unde illum officiis
            soluta
            aperiam!</p>
    </section>
    <section>

        <form action="" method="post">
            <label for="nome">Nome: </label>
            <input type="text" name="nome" id="nome" placeholder="Digite seu nome aqui..."><br>

            <label for="email">Email: </label>
            <input type="email" name="email" id="email" placeholder="Digite seu email aqui..."><br>

            <label for="nascimento">Data de Nascimento: </label>
            <input type="date" name="nascimento" id="nascimento"><br>

            <p>Linguagem Favorita: </p>
            <input type="radio" name="linguagem" value="JavaScript">
            <label>JS</label>
            <input type="radio" name="linguagem" value="Basic">
            <label>Basic</label>

            <button type="submit">Enviar</button>
        </form>
    </section>
</body>

</html>
